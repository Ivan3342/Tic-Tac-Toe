<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div id="grid">
        <div class="grid-field" id="0"></div>
        <div class="grid-field" id="1"></div>
        <div class="grid-field" id="2"></div>
        <div class="grid-field" id="3"></div>
        <div class="grid-field" id="4"></div>
        <div class="grid-field" id="5"></div>
        <div class="grid-field" id="6"></div>
        <div class="grid-field" id="7"></div>
        <div class="grid-field" id="8"></div>
    </div>

    <dialog id="dialog">
        <label for="name">Winner:</label>
        <input type="text" name="name" id="name">
        <button id="close">Enter</button>
    </dialog>

    <h1>Scores:</h1>
    <div id="scoreboard">

    </div>

    <script src="main.js"></script>
</body>
</html>
